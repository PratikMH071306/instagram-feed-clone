<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Feed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <header class="header">
      <nav class="navbar">
        <a href="/"
          ><img src="/resource/instagram.png" class="logo" alt=""
        /></a>
        <div class="authentication">
          <button class="btn">Log In</button>
          <a href="/" class="signin-link">Sign Up</a>
        </div>
      </nav>
    </header>
    <!-- Profile Description -->
    <div class="content">
      <div class="content-description">
        <img
          src="/resource/google.jpg"
          class="google-image"
          alt="Google Logo"
        />
        <div class="user-details">
          <div class="logo-title">
            <h1 class="username">google</h1>
            <img
              src="/resource/blueTick.png"
              class="blueTick-image"
              alt="blueTick Instagram Logo"
            />
            <img
              src="/resource/dropDown.png"
              class="dropDown-image"
              alt="Drop Down Logo"
            />
          </div>

          <p class="name">Google</p>
          <div class="stats">
            <span class="posts"><span class="number">2,961</span> posts</span>
            <span class="followers"
              ><span class="number">15.6M</span> followers</span
            >
            <span class="following"
              ><span class="number">39</span> following</span
            >
          </div>
          <p class="bio">Internet company</p>
          <p class="bio-description">Going bananas üçå</p>
        </div>
      </div>

      <div class="content-section">
        <div class="tabs">
          <img
            src="/resource/instagramGridIcon.png"
            class="tab-icon"
            alt="Posts Icon"
          />
          <img
            src="/resource/instagramReelIcon.png"
            class="tab-icon"
            alt="Reels Icon"
          />
          <img
            src="/resource/instagramTagPersonIcon.png"
            class="tab-icon"
            alt="Tagged Icon"
          />
        </div>

        <!-- Posts Section -->
        <div class="posts-section">
          <div class="grid-container">
            <div class="grid-item-icons">
              <img
                src="https://images.unsplash.com/photo-1655634627107-da33d1c1cf02?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwwbVNtTlR5b2pVMHx8ZW58MHx8fHx8&auto=format&fit=crop&q=60&w=600"
                alt="Image 1"
              />
              <img
                class="icon"
                src="resource/onImagePinIcon.png"
                alt="Pin Icon"
              />
            </div>
            <div class="grid-item-icons">
              <img
                src="https://images.unsplash.com/photo-1655634452257-360d17c2ede7?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NHwwbVNtTlR5b2pVMHx8ZW58MHx8fHx8&auto=format&fit=crop&q=60&w=600"
                alt="Image 2"
              />
              <img
                class="icon"
                src="resource/onImagePinIcon.png"
                alt="Pin Icon"
              />
            </div>
            <div class="grid-item-icons">
              <img
                src="https://images.unsplash.com/photo-1655634535290-6bab0013accc?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NnwwbVNtTlR5b2pVMHx8ZW58MHx8fHx8&auto=format&fit=crop&q=60&w=600"
                alt="Image 3"
              />
              <img
                class="icon"
                src="resource/onImagePinIcon.png"
                alt="Pin Icon"
              />
            </div>
            <div class="grid-item">
              <img
                src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MzR8ODIzNTI2NDF8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600"
                alt="Image 4"
              />
            </div>
            <div class="grid-item-icons">
              <img
                src="https://images.unsplash.com/photo-1584397139545-818bc2834cff?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NDR8ODIzNTI2NDF8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600"
                alt="Image 5"
              />
              <img
                class="icon"
                src="resource/onImageReelIcon.png"
                alt="Reel Icon"
              />
            </div>
            <div class="grid-item-icons">
              <img
                src="https://images.unsplash.com/photo-1520189123429-6a76abfe7906?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8OHw4ODY1MjA3fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&q=60&w=600"
                alt="Image 6"
              />
              <img
                class="icon"
                src="resource/onImageReelIcon.png"
                alt="Reel Icon"
              />
            </div>
            <div class="grid-item-icons">
              <img
                src="https://images.unsplash.com/photo-1692607334850-4a3ede6ec657?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MzN8QWFTRTVwRkV6dGN8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600"
                alt="Image 7"
              />
              <img
                class="icon"
                src="resource/onImagePostsIcon.png"
                alt="Reel Icon"
              />
            </div>
            <div class="grid-item">
              <img
                src="https://images.unsplash.com/photo-1692607334258-a2456bb268bb?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8Mjl8QWFTRTVwRkV6dGN8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600"
                alt="Image 8"
              />
            </div>
            <div class="grid-item">
              <img
                src="https://images.unsplash.com/photo-1692607334104-06d13481da48?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8Mzd8QWFTRTVwRkV6dGN8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600"
                alt="Image 9"
              />
            </div>
            <!-- <div class="grid-item">
              <img src="image10.jpg" alt="Image 10" />
            </div> -->
          </div>

          <!-- Related Accounts Section -->
          <div class="related-accounts">
            <div class="related-header">
              <h2>Related accounts</h2>
              <a href="#" class="see-all">See all</a>
            </div>

            <div class="related-accounts-cards">
              <div class="related-account-card">
                <img
                  src="https://tse4.mm.bing.net/th/id/OIP.rMrq0gBr2gdGcnLlZBfxVQHaHa?pid=Api&P=0&h=220"
                  alt="twitter"
                  class="related-account-image"
                />
                <div class="related-account-username">
                  <p>twitter</p>
                  <img
                    src="/resource/blueTick.png"
                    class="blueTick-image-small"
                    alt="blueTick Instagram Logo"
                  />
                </div>
                <p class="related-account-name">Twitter</p>
                <button class="follow-btn">Follow</button>
              </div>

              <div class="related-account-card">
                <img
                  src="/resource/google.jpg"
                  alt="google"
                  class="related-account-image"
                />
                <div class="related-account-username">
                  <p>googlefordevs</p>
                  <img
                    src="/resource/blueTick.png"
                    class="blueTick-image-small"
                    alt="blueTick Instagram Logo"
                  />
                </div>
                <p class="related-account-name">Google for Developers</p>
                <button class="follow-btn">Follow</button>
              </div>

              <div class="related-account-card">
                <img
                  src="https://tse1.mm.bing.net/th/id/OIP.uwTXeoRua-yoEcS-HY40QgHaHa?pid=Api&P=0&h=220"
                  alt="github"
                  class="related-account-image"
                />
                <div class="related-account-username">
                  <p>github</p>
                  <img
                    src="/resource/blueTick.png"
                    class="blueTick-image-small"
                    alt="blueTick Instagram Logo"
                  />
                </div>
                <p class="related-account-name">GitHub</p>
                <button class="follow-btn">Follow</button>
              </div>

              <div class="related-account-card">
                <img
                  src="https://tse4.mm.bing.net/th/id/OIP.r02YiDFZMmo6wq7hDBI7mQHaEK?pid=Api&P=0&h=220"
                  alt="vivo"
                  class="related-account-image"
                />
                <div class="related-account-username">
                  <p>vivo_global</p>
                  <img
                    src="/resource/blueTick.png"
                    class="blueTick-image-small"
                    alt="blueTick Instagram Logo"
                  />
                </div>

                <p class="related-account-name">vivo</p>
                <button class="follow-btn">Follow</button>
              </div>

              <div class="related-account-card">
                <img
                  src="https://tse1.mm.bing.net/th/id/OIP.zq-DhDIq95BIbP8XagovJAHaFj?pid=Api&P=0&h=220"
                  alt="microsoft"
                  class="related-account-image"
                />
                <div class="related-account-username">
                  <p>microsoft</p>
                  <img
                    src="/resource/blueTick.png"
                    class="blueTick-image-small"
                    alt="blueTick Instagram Logo"
                  />
                </div>
                <p class="related-account-name">Microsoft</p>
                <button class="follow-btn">Follow</button>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="reels-section">
          <img src="coming-soon.png" alt="Coming Soon" />
        </div>

        <div class="tagged-section">
          <img src="coming-soon.png" alt="Coming Soon" />
        </div> -->
      </div>
    </div>
  </body>
</html>
